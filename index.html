<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
  <audio data-key="all_butt" src="./assets/sounds/button.mp3"></audio>
  <audio data-key="backsp" src="./assets/sounds/backsp.mp3"></audio>
  <audio data-key="allEn" src="./assets/sounds/buttonEn.mp3"></audio>
  <audio data-key="caps" src="./assets/sounds/caps.mp3"></audio>
  <audio data-key="enter" src="./assets/sounds/enter.mp3"></audio>
  <audio data-key="ru" src="./assets/sounds/scared.mp3"></audio>
  <audio data-key="shift" src="./assets/sounds/shift.mp3"></audio>
  <audio data-key="space" src="./assets/sounds/space.mp3"></audio>
  <audio data-key="speech" src="./assets/sounds/speech.mp3"></audio>
  <audio data-key="left" src="./assets/sounds/left.mp3"></audio>
  <audio data-key="right" src="./assets/sounds/right.mp3"></audio>
  <audio data-key="sound" src="./assets/sounds/sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
